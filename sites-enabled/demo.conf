# demo.conf
# Version 1.0.0
server {
    # Listen for HTTP requests
    listen 80;
    server_name demo.mirisafar.com;

    # Set the base directory for Django static files
    root /home/hadiir439/hotel_reservation/staticfiles;

    # 1. Location for Static Files (CSS/JS/Images from collectstatic)
    location /static/ {
        # Nginx will serve files directly from the 'root' directory
        try_files $uri $uri/ =404;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # 2. Location for Django Admin and API Endpoints (Proxy to Gunicorn/uWSGI on port 8000)
    # The trailing slash in proxy_pass is crucial for correct routing
    location / {
        proxy_pass http://127.0.0.1:8000;

        # Standard headers for Django proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
